<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fedora Banner</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <!--Banner Style-->
    <style>
      :root {
        --blue-light: #4080b4;
        --blue-dark: #3c6eb3;
        --grey-dark: #4c4c4cff;
        --white: #fcfcfc;
        --yellow: #f7b455;
      }
      .main {
        margin: 4rem;
      }
      /* Items */
      #event-banner {
        margin: 0 auto;
        background: rgb(60, 147, 183);
        background-image: linear-gradient(
          to right,
          var(--blue-light),
          var(--blue-dark)
        );
        border-radius: 10px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
      }
      #event-info {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        text-align: center;
      }
      #event-link {
        background-color: var(--yellow);
        border-radius: 25px;
        padding: 12px;
        transition: background-color 0.75s cubic-bezier(0.25, 0.8, 0.25, 1);
        text-align: center;
      }
      #event-link:hover {
        background-color: var(--grey-dark);
      }
      #logo-container {
        margin: 1rem;
        display: flex;
        justify-content: end;
        width: 100%;
      }
      #fedora-logo {
        width: 82px;
      }
      #nest-logo {
        width: 100%;
        max-width: 315px;
      }

      @media screen and (min-width: 1440px) {
        #event-text {
          text-align: left;
        }
        #logo-container {
          justify-content: center;
          width: auto;
        }
        #fedora-logo {
          width: 330px;
        }
      }
      /* Fonts */
      h2 {
        font-size: clamp(2rem, 10vw, 3rem);
      }
      p,
      a {
        font-size: clamp(1.2rem, 5vw, 1.8rem);
      }
      h2,
      p,
      a {
        font-family: "Montserrat", sans-serif;
        color: var(--white);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <article id="event-banner">
        <div>
          <img
            src="assets/nest-logo-trans-back.png"
            alt="Nest logo"
            id="nest-logo"
          />
        </div>
        <div id="event-info">
          <h2>Nest with Fedora</h2>
          <p>Join us for this year's contributor conference</p>
          <div>
            <div id="event-link">
              <a href="#">August 5th-7th register now!</a>
            </div>
          </div>
        </div>
        <div id="logo-container">
          <img
            src="assets/fedora-logo.png"
            alt="Fedora Logo"
            id="fedora-logo"
          />
        </div>
      </article>
    </main>
  </body>
</html>
