<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fedora Banner</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/defaults.css" />
    <!--Banner Style-->
    <style>
      /* for testing */
      .main {
        margin: 4rem;
      }

      /* Main Layout */
      #event-banner {
        background-color: var(--blue-light);
        background-image: linear-gradient(
          to right,
          var(--blue-light),
          var(--blue-dark)
        );
      }
      /* Elements */
      #event-link {
        background-color: var(--yellow);
        border-radius: 25px;
        text-align: center;

        margin: 20px 0 10px;
        padding: 12px 14px;
      }

      #event-link:hover {
        background-color: var(--grey-dark);
      }

      /* Logo */
      #fedora-logo,
      #event-logo {
        width: 320px;
      }
      /* Media query to handle mobile layout */
    </style>
  </head>
  <body>
    <main class="main">
      <article id="event-banner">
        <div class="event-logo-container">
          <img
            src="assets/nest-logo.png"
            alt="Fedora Nest logo"
            id="event-logo"
          />
        </div>
        <div id="event-info">
          <h2>Nest with Fedora</h2>
          <p>Join us for this year's contributor conference!</p>
          <p>August 5th to 7th</p>
          <div>
            <div id="event-link">
              <a href="#">Register now</a>
            </div>
          </div>
        </div>
        <div class="fedora-container">
          <img
            src="assets/fedora-logo.png"
            alt="Fedora Logo"
            id="fedora-logo"
          />
        </div>
      </article>
    </main>
  </body>
</html>
