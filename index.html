<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fedora Banner</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <!--Banner Style-->
    <style>
      :root {
        --blue-light: #4080b4;
        --blue-dark: #3c6eb3;
        --grey-dark: #4c4c4cff;
        --white: #fcfcfc;
        --yellow: #f7b455;
      }
      /* Fonts */
      h2 {
        font-size: clamp(1.8rem, 2.5vw, 2.5rem);
      }
      p,
      a {
        font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      }
      h2,
      p,
      a {
        font-family: "Montserrat", sans-serif;
        color: var(--white);
      }
      /* for testing */
      .main {
        margin: 4rem;
      }
      /* Main Layout */
      #event-banner {
        background-color: var(--blue-light);
        background-image: linear-gradient(
          to right,
          var(--blue-light),
          var(--blue-dark)
        );

        margin: 0 auto;
        max-width: 80vw;

        border-radius: 10px;

        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
      }

      #event-banner > * {
        margin: 1rem;
      }

      /* Elements */
      #event-info {
        display: flex;
        flex-flow: column wrap;
        align-items: center;

        text-align: center;
      }

      #event-link {
        background-color: var(--yellow);
        border-radius: 25px;
        text-align: center;

        margin: 20px 0 10px;
        padding: 12px 14px;
      }

      #event-link:hover {
        background-color: var(--grey-dark);
      }

      /* Logo */
      .event-logo-container {
        width: auto;

        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }

      #event-logo {
        width: 180px;
      }

      .fedora-container {
        display: none;
        width: 100%;
      }

      #fedora-logo {
        width: 80px;
        align-self: flex-end;
      }

      /* Media query to handle desktop layout */
      @media screen and (min-width: 1543px) {
        #event-info {
          text-align: left;
          align-items: flex-start;
        }
        .fedora-container {
          display: flex;
          align-items: center;
          justify-content: center;
          width: auto;
        }
        #fedora-logo,
        #event-logo {
          width: 320px;
        }
      }
    </style>
  </head>
  <body>
    <main class="main">
      <article id="event-banner">
        <div class="event-logo-container">
          <img
            src="assets/nest-logo-trans-back.png"
            alt="Nest logo"
            id="event-logo"
          />
        </div>
        <div id="event-info">
          <h2>Nest with Fedora</h2>
          <p>Join us for this year's contributor conference</p>
          <p>August 5th to 7th</p>
          <div>
            <div id="event-link">
              <a href="#">Register now!</a>
            </div>
          </div>
        </div>
        <div class="fedora-container">
          <img
            src="assets/fedora-logo.png"
            alt="Fedora Logo"
            id="fedora-logo"
          />
        </div>
      </article>
    </main>
  </body>
</html>
